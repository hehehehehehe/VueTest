<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
        <div id="app">
                <h1>{{name}}</h1>
                <h3>{{revers()}}</h3>
                <h1>{{text}}</h1>
                <h3>{{reverse()}}</h3>
               
        </div>
        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    name:"hello world",
                    text:"寝室五人带张鹏一个儿子？",
                    texts:"？吗是不道难",
                },
                methods:{
                    revers(){
                       return this.name.split('').reverse().join('')
                    },

                    reverse(){
                       return this.texts.split('').reverse().join('')
                    }
                }
            })
        </script>
    
</body>
</html>
