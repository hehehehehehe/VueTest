<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>

</head>

<body>
    <div id="app">
        <input v-model="text" type="text">
        <button @click="addToDo">添加</button>
        <ul>
            <li v-for="m in todos">
                {{m.text}}<button @click="delect">删除</button>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                text: "",
                todos: [
                    { id: 0, text: "学习java" }
                ]
            },
            methods: {
                addToDo() {
                    if (this.text) {
                        this.todos.push({
                            id: this.todos.length,
                            text: this.text
                        })
                        this.text = ""
                    }

                },
                delect() {
                }
            }
        })
    </script>

</body>

</html>
