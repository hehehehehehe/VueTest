<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <h1>{{university}}</h1>
        <input type="text" v-model="title">
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                title:""
            },
            methods:{

            },
            computed:{
                university(){
                    return this.title+"是我的儿子"
                }
            }
        })
    </script>
    
</body>
</html>
