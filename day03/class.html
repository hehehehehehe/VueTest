<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .redbox{
            width: 100px;
            height: 100px;
            background: red;
        }
        .graybox{
            width: 100px;
            height: 100px;
            background: gray;
        }
        .active{
            background: gray;
        }
        .text-danger{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="box">box</div>
        <div :class="{ active: isActive }">Hello world</div>
        <div :class="{ active: isActive, 'text-danger': hasError }">Hello world</div>
        <button @click="unClass">click</button>

    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                box:"redbox",
                isActive:true,
                hasError: true,


            },
            methods:{
                unClass(){
                    this.box = "graybox",
                    this.isActive = !this.isActive,
                    this.hasError = !this.hasError

                }
            }
        })
    </script>
    
</body>
</html>
