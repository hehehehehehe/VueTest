<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
    .my-button{
        width: 150px;
        display: flex;
    }
    .my-button button{
        flex: 1;
    }
    </style>
</head>

<body>
    <div id="app">
        <my-button></my-button>
    </div>
    <script>
        Vue.component('my-button', {
            template: `<div class="my-button">
                    <button @click="up">+</button>
                    <div>{{number}}</div>
                    <button @click="down">-</button>
                
                </div>`,
                //data后是函数
            data: function () {
                return {
                    number: 0
                }
            },
            methods: {
                up() {
                    this.number++
                },
                down() {
                    this.number--
                }
            }
        })
        new Vue({
            el: "#app",
            //data是对象
            data: {

            }
        })
    </script>

</body>

</html>
